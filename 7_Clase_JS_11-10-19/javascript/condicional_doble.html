<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de estructura secuencial</title>
</head>
<body>
    <script>
        var nombre, nota;
        nombre = prompt("Ingrese su Nombre");
        nota = parseInt(prompt("Ingrese su Nota de Aprobacion"));
        if (nota >= 61) {
            document.write(nombre + " Esta aprobado con una nota "+ nota);
        }else{
            document.write(nombre + " Esta Reprobado con una nota"+ nota);   
        }
    </script>
</body>
</html>
