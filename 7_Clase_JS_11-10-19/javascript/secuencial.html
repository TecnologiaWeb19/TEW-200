<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de estructura secuencial</title>
</head>
<body>
    <script>
        var valorA, valorB, suma;
        valorA = parseInt(prompt("Ingrese Valor A"));
        valorB = parseInt(prompt("Ingrese Valor B"));
        suma = valorA + valorB;
        document.write("La suma es: "+ suma);
    </script>
</body>
</html>
