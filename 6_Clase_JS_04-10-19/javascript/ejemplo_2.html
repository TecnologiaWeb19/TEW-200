<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo 2 de JavaScript</title>
</head>
<body>
    <h1 id="titulo">Ejemplo de JAVASCRIPT</h1>
    <button type="miBoton" onclick="saludo()" >Haz me Click</button>
    <button type="button" onclick="CambiarFondo()">Cambiar Fondo</button>
    <p id="parrafo">Soy parrafo</p>
    <script>
        function saludo(){
            alert('Hola Mundo');
            document.getElementById("parrafo").innerHTML="Se Cambio a Hola Mundo";
        }

        function CambiarFondo(){
            document.body.style.background='blue'; 
            document.getElementById('titulo').style.color='white';
        }
    </script>
</body>
</html>
