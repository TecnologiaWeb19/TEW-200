<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo jQuery Selector</title>
    <!-- script para llamar a jquery -->
    <script src="jquery-3.4.1.js"></script>
    <!-- utilizas las funciones de jquery -->
    <script>
        $(document).ready(function (){
            $("button").click(function(){
                $("#test").hide();
            });
        });
    </script>
</head>
<body>
    <p id="test">Yo soy parrafo</p>
    <p>Soy parrafo 2</p>
    <button>Presione aqui</button>
</body>
</html>
