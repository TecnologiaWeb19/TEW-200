<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo 5</title>
</head>
<body>
    <h1>Ejemplo de Tabla de 2 x 2</h1>

    <h2>Tabla 1</h2>
    <table border="1">
        <tr>
            <td>Nro</td>
            <td>Nombres</td>
            <td>Apellidos</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Joel</td>
            <td>Quispe</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Marco</td> 
            <td>Paz</td>
        </tr>
    </table>

    <h2>Tabla 2</h2>
    <table border="1">
        <tr>
            <td rowspan="3">Nro</td>
            <td>Nombres</td>
            <td>Apellidos</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td>Joel</td>
            <td>Quispe</td>
        </tr>
        <tr>
            <!-- <td>2</td> -->
            <td>Marco</td> 
            <td>Paz</td>
        </tr>
    </table>


        <h2>Tabla </h2>
        <table border="1">
                <tr>
                    <td colspan="3">Nro</td>
                    <!-- <td>Nombres</td> -->
                    <!-- <td>Apellidos</td> -->
                </tr>
                <tr>
                    <td>1</td>
                    <td>Joel</td>
                    <td>Quispe</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Marco</td> 
                    <td>Paz</td>
                </tr>
            </table>
</body>
</html>
