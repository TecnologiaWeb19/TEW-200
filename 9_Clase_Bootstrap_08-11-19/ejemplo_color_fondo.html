<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo De Color de Texto</title>
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <style>
        p{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="bg-primary">Esto es mi parrafo 1</p>
        <p class="bg-success">Esto es mi parrafo 2</p>
        <p class="bg-info">Esto es mi parrafo 3</p>
        <p class="bg-warning">Esto es mi parrafo 4</p>
        <p class="bg-danger">Esto es mi parrafo 5</p>
        <p class="bg-secondary">Esto es mi parrafo 6</p>
        <p class="bg-dark">Esto es mi parrafo 7</p>
        <p class="bg-light">Esto es mi parrafo 8</p>
    </div>
